<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pay Bill</title>
        <style>
            body {
                background-image: url('backimage.jpg');
                background-size: cover;
                background-position: center;
                font-family: Arial, sans-serif;
                margin: 0;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background-color: rgba(255, 255, 255, 0.8);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                position: fixed;
                width: 100%;
                top: 0;
                left: 0;
                z-index: 1000;
            }

            .header-left {
                display: flex;
                flex-direction: column;
            }

            .header-buttons {
                display: flex;
                gap: 10px;
            }

            .logout-button, .session-button {
                background-color: #4a7ba6;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                padding: 10px 20px;
                text-decoration: none;
                transition: background-color 0.3s;
                z-index: 2;
            }

            .logout-button:hover, .session-button:hover {
                background-color: #bc85a3;
            }

            .user-name {
                font-size: 18px;
                font-weight: bold;
                color: #4a7ba6;
                margin-bottom: 10px;
            }

            .container {
                background-color: #fff;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                text-align: center;
                margin: 0 auto;
                margin-top: 150px;
                max-width: 400px;
            }

            .netway-container {
                text-align: center;
                font-size: 50px;
                text-transform: uppercase;
                font-weight: bold;
                animation: mover 6s linear infinite;
                margin-top: 0;
                display: flex;
                justify-content: center;
            }

            .netway-container span {
                animation: mover 6s linear infinite;
                display: inline-block;
                color: #4a7ba6;
                font-weight: bolder;
            }

            @keyframes mover {
                0% {
                    text-shadow: 0 0 30px rgba(0, 0, 0, 0);
                }
                50% {
                    text-shadow: 0 0 30px rgba(0, 0, 0, 0.30);
                    transform: translateY(30px);
                }
                100% {
                    text-shadow: 0 0 30px rgba(0, 0, 0, 0);
                }
            }

            h2 {
                color: #4a7ba6;
                margin-bottom: 30px;
            }

            label {
                display: block;
                margin-bottom: 10px;
                color: #4a7ba6;
                font-weight: bold;
            }

            input[type="text"] {
                width: 250px;
                height: 30px;
                border-radius: 5px;
                border: 1px solid #4a7ba6;
                padding: 5px;
                margin-bottom: 15px;
            }

            input[type="submit"] {
                width: 250px;
                height: 40px;
                background-color: #4a7ba6;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                margin: 5px;
            }

            input[type="submit"]:hover {
                background-color: #bc85a3;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }

            .back-button {
                width: 250px;
                height: 40px;
                background-color: #4a7ba6;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                margin-top: 20px;
                text-decoration: none;
                line-height: 40px;
                transition: background-color 0.3s;
                display: block;
                text-align: center;
            }

            .back-button:hover {
                background-color: #bc85a3;
            }
        </style>
        <script>
            window.onload = function () {
                const userName = getCookie("emailCookie");
                if (userName) {
                    document.getElementById("user-name").innerText = "Welcome, " + userName;
                }
            };

            function getCookie(name) {
                let cookieArr = document.cookie.split(";");
                for (let i = 0; i < cookieArr.length; i++) {
                    let cookiePair = cookieArr[i].split("=");
                    if (name === cookiePair[0].trim()) {
                        return decodeURIComponent(cookiePair[1]);
                    }
                }
                return null;
            }
        </script>
    </head>
    <body>
        <div class="header">
            <div class="header-left">
                <div id="user-name" class="user-name"></div>
                <form action="show-session" method="post" style="margin: 0;">
                    <input type="submit" value="Show Session Info" class="session-button">
                </form>
            </div>
            <a href="./logout" class="logout-button">Log Out</a>
        </div>
        <div class="netway-container">
            <span>N</span>
            <span>e</span>
            <span>t</span>
            <span>W</span>
            <span>a</span>
            <span>y</span>
        </div>
        <div class="container">
            <h2>Pay Bill</h2>
            <form action="./PayBillServlet" method="POST">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber"><br><br>
                <div class="button-container">
                    <input type="submit" value="Pay Bill">
                    <a href="ClientPage.html" class="back-button">Go Back</a>
                </div>
            </form>
        </div>
    </body>
</html>
